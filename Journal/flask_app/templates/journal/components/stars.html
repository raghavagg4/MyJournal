{% macro render_stars() %}
<style>
    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .star {
        position: absolute;
        background-color: white;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: twinkle 4s infinite;
        opacity: 0.8;
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        transform: rotate(0deg);
    }

    @keyframes twinkle {
        0% { 
            opacity: 0.8;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }
        50% { 
            opacity: 0.4;
            box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.3);
        }
        100% { 
            opacity: 0.8;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }
    }
</style>

<div class="stars-container" id="stars-container">
    <!-- Stars will be generated by JavaScript -->
</div>

<script>
    // Function to generate a deterministic random number based on seed
    function seededRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    // Function to generate stars with consistent positions
    function generateStars() {
        const container = document.getElementById('stars-container');
        const numStars = 50; // Adjust number of stars as needed
        
        // Use a fixed seed for consistent star positions
        const seed = 42;
        
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Generate consistent positions using the seed
            const x = seededRandom(seed + i) * 100;
            const y = seededRandom(seed + i + 1000) * 100;
            const size = 3 + seededRandom(seed + i + 2000) * 4; // Size between 3-7px
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Add random delay to twinkling animation
            star.style.animationDelay = `${seededRandom(seed + i + 3000) * 4}s`;
            
            container.appendChild(star);
        }
    }

    // Generate stars when the page loads
    document.addEventListener('DOMContentLoaded', generateStars);
</script>
{% endmacro %}
