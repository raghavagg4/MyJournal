{% extends "header.html" %}
{% block content %}
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to Your Journal</h2>

    <div class="p-6 bg-gray-100 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Hello, {{ current_user.username }}!</h3>
        <p class="mb-4">You are now logged in to your personal journal space.</p>
        <p class="mb-4">This is a safe space for you to write down your thoughts, feelings, and experiences.</p>
        <div class="flex justify-center">
            <a href="{{ url_for('users.journal') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Go to My Journal
            </a>
        </div>
    </div>
</div>
{% endblock %}
